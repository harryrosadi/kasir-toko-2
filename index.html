<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilo.css">
    <script src="app.js" async></script>
    <title>Tienda de Relojes | </title>
</head>
<body>
    <header>
        <h1>KIRA KIRA</h1>
        <h1>PET FOOD 2</h1>

    </header>
    <section class="contenedor">
        <!-- Contenedor de elementos -->
        <div class="contenedor-items">

        </div>
        <!-- Carrito de Compras -->
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>

            <div class="carrito-items">
                
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Total Harga</strong>
                    <span class="carrito-precio-total"></span>
                </div>
                <div class="fila">
                    <strong>Pembayaran</strong>
                    <strong class="pembayaran">Rp.</strong>
                    <form action="">
                        <input class="input-bayar" type="number" name="fname"></input>
                    </form>
                </div>
                <button class="btn-pagar">Bayar <i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
            <div class="total-kembalian">
                <div class="fila">
                    <strong>Kembalian</strong>
                    <span class="kembalian"></span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
